<!DOCTYPE html>
<html>
<head>
    <title>Webcam</title>
</head>
<body>
    <style type="text/css">
        #v_div {
           /* background-image: url("mario.png");
            background-position: right bottom;
            background-size : contain;
            background-repeat: no-repeat;*/
            display: inline-block;
            /*z-index: 999;*/
        }

        #mario {
            position: relative;
            width: 200px;
            right: 180px;
            z-index: 999;
        }

        #video {
            position:relative;
            background-color: black;
            z-index: -1;
        }

        #canvas {
            background-color: black;
        }

        #error {
            display: none;
        }

    </style>
    <!-- <input type="file" capture="camera" accept="image/*" id="takePictureField"> -->
    <div id="v_div">
        <h1 id="error">Sorry, your browser is not supported</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <img id="mario" src="mario.png">
    </div>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="640" height="480"></canvas>
    <a id="download" download="test.jpg" title="title">
        <button id="save">Save</button>
    </a>
    <script type="text/javascript">
        // Grab elements, create settings, etc.
        var video = document.getElementById('video');

        // Get access to the camera!
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Not adding `{ audio: true }` since we only want video now
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.src = window.URL.createObjectURL(stream);
                video.play();
            });
        } else {
            document.getElementById('error').style.display = 'block';
        }

        // Elements for taking the snapshot
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var mario = document.getElementById("mario");

        // Trigger photo take
        document.getElementById("snap").addEventListener("click", function() {
            context.drawImage(video, 0, 0, 640, 480);
            context.drawImage(mario, 460, 214, 200, 266);
        });

        var download_btn = document.getElementById("download");
        document.getElementById("download").addEventListener("click", function() {
            var data_url = canvas.toDataURL();
            download_btn.href = data_url;
        });

    </script>
</body>
</html>
